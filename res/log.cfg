version : 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class : logging.StreamHandler
    formatter: simple
    level   : DEBUG
    stream  : ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    level   : DEBUG
    filename: pricer.log
    maxBytes: 100000
    backupCount: 3
